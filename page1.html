<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Form</title>
</head>

<body>
    <h2>Enter ID details</h2>
    <form id="idForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>

        <label>ID:</label>
        <input type="text" id="userid" required><br><br>

        <label>Gender:</label>
        <select id="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br><br>
        <label>Department:</label>
        <select id="department" required>
            <option value="">select your department</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="AIML">AIML</option>
        </select><br><br>
        <label>Year:</label>
        <select id="year" required>
            <option value="">select current Year</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select><br><br>

        <label>Phone:</label>
        <input type="tel" id="phone" required><br><br>

        <button type="button" onclick="goToIDCard()">Generate ID Card</button>
    </form>

    <script>
        function goToIDCard() {
            const name = document.getElementById('name').value.trim();
            const id = document.getElementById('userid').value.trim();
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value.trim();
            const department = document.getElementById('department').value;
            const year = document.getElementById('year').value;

            if (!name || !id || !gender || !phone || !department || !year) {
                alert("Please fill all fields!");
                return;
            }

            // Pass values to another page using URL parameters
            const url = `idcard.html?name=${encodeURIComponent(name)}&id=${encodeURIComponent(id)}&gender=${encodeURIComponent(gender)}&phone=${encodeURIComponent(phone)}&department=${encodeURIComponent(department)}&year=${encodeURIComponent(year)}`;
            window.location.href = url;
        }
    </script>
</body>

</html>
